<div class="card shadow-lg p-3 m-3 custom-card">
  <div class="d-flex align-items-center">
    <img src="../../../../../assets/standup_image.jpg" alt="Stand-up Show" class="standup-image">
    <div class="details ms-3">
      <h5 class="fw-bold mb-1">{{ order.show.name }}</h5>
      <p class="fw-light text-muted mb-0">Order ID: {{ getOrderIdSubstring() }}</p>
      <p class="fw-light text-muted mb-0">Event Date: {{ order.show.eventDate }}</p>
      <p class="fw-light text-muted mb-0">Order Date: {{ order.orderDate }}</p>
      <p class="fw-light text-muted mb-0">Number of Tickets: {{ order.numberOfTicketsToBuy }}</p>
    </div>
  </div>
  <div class="mt-3 d-flex justify-content-end">
    <button (click)="viewDetails(order.orderId)" class="btn btn-primary me-2">
      <i class="fa fa-search"></i> Details
    </button>
  </div>
</div>
