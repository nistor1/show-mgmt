<div class="card shadow-lg p-3 m-3 custom-card">
  <div class="d-flex align-items-center">
    <i class = "fa fa-user fa-2x"></i>
    <div class="details ms-3">
      <h5 class="fw-bold mb-1">{{ user.name }}</h5>
      <p class="fw-light text-muted mb-0">Event Date: {{ user.role }}</p>
    </div>
  </div>
  <div>
    <button (click)="viewDetails(user.userId)" class="btn btn-primary me-2">
      <i class="fa fa-search"></i> Details
    </button>
    <button *ngIf="role === 'ADMIN'" (click)="deleteUserPressed(user.userId)" class="btn btn-danger">
      <i class="fa fa-trash"></i>
    </button>
    <button *ngIf="role === 'ADMIN'" (click)="updateUserPressed(user.userId)" class="btn btn-edit">
      <i class="fa fa-pencil"></i>
    </button>
  </div>
</div>
